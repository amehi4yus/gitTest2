<!doctype html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>Rent</td>
            <td><input type="text" class="count-me" onkeyup="addExpenses()"/></td>
        </tr>
        <tr>
            <td>Food</td>
            <td><input type="text" class="count-me" onkeyup="addExpenses()"/></td>
        </tr>
        <tr>
            <td>Entertainment</td>
            <td><input type="text" class="count-me" onkeyup="addExpenses()"/></td>
        </tr>
        <tr>
            <td>Transportation</td>
            <td><input type="text" class="count-me"onkeyup="addExpenses()"/></td>
        </tr>
        <tr>
            <td id="total">TOTAL</td>
            <td><div id="total-output" type="text"></div></td>
        </tr>
    </table>
    <button id="reset" value="reset">Clear</button>

    <script>
       var resetButton = document.getElementById("reset");
       var outputField = document.getElementById("total-output");
       var expenses = Array.from(document.getElementsByClassName("count-me"));
      
       function addExpenses() {
          var total = 0;
          expenses.forEach(function(expense) {
            if (isNaN(expense.value)){
               alert("Please enter a numerical value!");
            }
           
            else if(parseInt(expense.value)){
               total += parseInt(expense.value);
            }
         });
         outputField.style.border = "2px solid #ff0000";
         outputField.textContent = total;
        }
        
        resetButton.onclick = function() {
           expenses.forEach(function(expense) {
              expense.value = "";
           });
           outputField.style.border = "none";
           outputField.textContent = "";
        }
    </script>

  
</body>
</html>
